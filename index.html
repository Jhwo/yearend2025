<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
<title>100문장</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        font-family: "Gamja Flower", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 100%;
        max-width: 480px;
        height: 100vh;
        background: #f7f7f7;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .step {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        text-align: center;
        min-height: 100%;
    }

    .active {
        display: flex;
    }

    button {
        width: 80%;
        padding: 16px;
        border-radius: 12px;
        border: none;
        font-size: 20px;
        margin: 10px 0;
        cursor: pointer;
        font-family: "Gamja Flower";
    }

    .btn-orange {
        background: #ff623d;
        color: white;
    }
    .btn-dark {
        background: #333;
        color: white;
    }

    /* STEP5 */
    #step-5 {
        padding-top: 16px;
        gap: 20px;
    }

    .top-star {
        width: 32px;
        margin-top: 16px;
    }

    #final-quote {
        font-size: 28px;
        line-height: 1.5;
        padding: 0 24px;
        max-width: 360px;
    }

    .final-source {
        margin-top: 12px;
        text-align: center;
        display: none;
    }

    .final-source img {
        width: 140px;
        opacity: 0.9;
    }

    .yozmsa-logo {
        width: 120px;
        margin-top: 20px;
    }

    /* 저장용 레이아웃 */
    #save-layout {
        width: 480px;
        padding: 60px 40px;
        background: linear-gradient(to bottom, #ffffff, #ffb19b);
        text-align: center;
        font-family: "Gamja Flower";
        display: none;
    }

    .save-top-star {
        width: 50px;
        margin-bottom: 20px;
    }

    #save-quote {
        font-size: 30px;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    .save-source {
        width: 160px;
        margin: 12px auto 20px auto;
        opacity: 0.9;
        display: none;
    }

    .save-logo {
        width: 130px;
        margin-top: 20px;
    }
</style>
</head>

<body>
<div class="container">

    <!-- STEP 5 : 결과 화면 -->
    <div id="step-5" class="step active">
        <img src="star.png" class="top-star">

        <div id="final-quote"></div>

        <!-- 출처 (이미지) -->
        <div id="final-source" class="final-source">
            <img src="book.png" alt="출처">
        </div>

        <img src="yozmsa.png" class="yozmsa-logo">

        <button class="btn-orange" onclick="window.open('https://product.kyobobook.co.kr/detail/S000215448908','_blank')">
            문장이 담긴 책 보기
        </button>

        <button class="btn-dark" onclick="saveImage()">저장하기</button>
    </div>

</div>

<!-- 저장용 이미지 템플릿 -->
<div id="save-layout">
    <img src="star.png" class="save-top-star">
    <div id="save-quote"></div>

    <!-- 출처(이미지) -->
    <img src="book.png" class="save-source">

    <img src="yozmsa.png" class="save-logo">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
let quotes = [];

/* CSV 로딩 */
fetch("pp100.csv")
    .then(res => res.text())
    .then(text => {
        quotes = text.split("\n").map(q => q.trim()).filter(q => q.length > 0);
        showRandomQuote();
    });

/* 랜덤 문장 출력 */
function showRandomQuote() {
    if (quotes.length === 0) return;

    let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

    // STEP5 문장 적용
    document.getElementById("final-quote").innerHTML = randomQuote;
    document.getElementById("final-source").style.display = "block";

    // 저장 이미지 문장 적용
    document.getElementById("save-quote").innerHTML = randomQuote;
    document.querySelector(".save-source").style.display = "block";
}

/* 저장 이미지 생성 */
function saveImage() {
    const target = document.getElementById("save-layout");

    target.style.display = "block";

    html2canvas(target, { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "my_sentence.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        target.style.display = "none";
    });
}
</script>

</body>
</html>
